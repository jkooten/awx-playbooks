---
## Playbook to get system time and append it to backup files
- hosts: localhost

  tasks:
   - name: Get ansible date/time facts
     setup:
       filter: "ansible_date_time"
       gather_subset: "!all"

   - name: Store DTG as fact
     set_fact:
       DTG: "{{ ansible_date_time.date }}"

   - name: Create Directory {{hostvars.localhost.DTG}}
     file:
      path: ~/workspaces/ansible-mac/data/{{hostvars.localhost.DTG}}
      state: directory
  run_once: true

- hosts: core

  tasks:
   - name: Backup asr9k cores
     cisco.ios.ios_command:
       commands: show running-config
     register: config

   - name: Save output to ~/workspaces/ansible-mac/data/cisco/
     copy:
       content: "{{config.stdout[0]}}"
       dest: "~/workspaces/ansible-mac/data/{{hostvars.localhost.DTG}}/cisco/{{inventory_hostname}}-{{hostvars.localhost.DTG}}-config.txt"
